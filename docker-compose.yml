version: '3.8'

services:
  wordpress-plugin:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - WP_TEST_DATABASE=wordpress_test
      - WP_TEST_DB_HOST=mysql
      - WP_TEST_DB_USER=root
      - WP_TEST_DB_PASSWORD=root
      - WP_TEST_DB_NAME=wordpress_test
    command: ./run-tests.sh

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress_test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5
